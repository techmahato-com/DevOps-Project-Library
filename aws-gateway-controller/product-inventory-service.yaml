apiVersion: v1
kind: Service
metadata:
  name: product-inventory-service
  namespace: default
spec:
  selector:
    app: product-inventory
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-inventory-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-inventory
  template:
    metadata:
      labels:
        app: product-inventory
    spec:
      containers:
      - name: product-inventory
        image: nginx:latest
        ports:
        - containerPort: 80
